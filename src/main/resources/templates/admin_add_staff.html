<body class="sub_page">



  <div class="hero_area">
    <!-- header section strats -->
     <th:block th:insert="admin_header.html"></th:block>
    <!-- end header section -->
  </div>



  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="/admin/addStaff" method="post"  >
            <h4>
              ADD<span> STAFF</span>
            </h4>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="inputPatientName" class = "required">Full Name </label>
                <input type="text" class="form-control" id="inputPatientName" pattern = "^.{0,70}$" title = "Enter 70 character only" placeholder="" name="fullName" required="required">
              </div>
              
              <div class="form-group col-lg-4">
                <label for="inputPatientName" class = "required">Phone Number</label>
                <input type="text" class="form-control" id="inputPatientName" pattern="^\d{10}$" title="Enter 10 digit phone number" placeholder="XXXXXXXXXX" name="phoneNumber" required="required">
              </div>
              
              
       
              <div class="form-group col-lg-4">
                <label for="inputPatientName" class = "required">Current Address</label>
                <input type="text" class="form-control" id="inputPatientName"  pattern = "^.{0,70}$" title = "Enter 70 character only" name="currentAddress" required="required">
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="inputPhone" class = "required">Permanent Address</label>
                <input type="text" class="form-control" id="inputPhone"  pattern = "^.{0,70}$" title = "Enter 70 character only" placeholder="" name="permanentAddress" required="required">
              </div>
              <div class="form-group col-lg-4">
                <label for="inputSymptoms" class = "required">Job Experience</label>
                <input type="text" class="form-control" id="inputSymptoms" pattern = "[1-4]?[0-9]" title = "Only 50 years of experiace" placeholder="" name="jobExperience" required="required">
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDate" class = "required">Join Date</label>
                <div class="input-group date" id="inputDate" data-date-format="mm-dd-yyyy">
                  <input type="text" class="form-control" name="joinDate" readonly required="required">
                  <span class="input-group-addon date_icon">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>
            
     
            <div class="btn-box">
              <button type="submit" class="btn ">Submit Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
