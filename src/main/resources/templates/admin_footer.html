<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
  <section class="info_section ">
    <div class="container">
      <div class="info_top">
        <div class="info_logo">
          <a href="">
            <img src="images/logo.png" alt="">
          </a>
        </div>
        <div class="info_form">
        </div>
      </div>
      <div class="info_bottom layout_padding2">
        <div class="row info_main_row">
          <div class="col-md-6 col-lg-3">
            <h5>
              Address
            </h5>
            <div class="info_contact">
              <a href="/location">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <span>
                  Location
                </span>
              </a>
              <a href="">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span>
                  Call +01 1234567890
                </span>
              </a>
              <a href="/mail">
                <i class="fa fa-envelope"></i>
                <span>
                  Hospital@gmail.com
                </span>
              </a>
            </div>
            <div class="social_box">
              <a href="/facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </a>
              <a href="/facebook">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
              <a href="/facebook">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </a>
              <a href="/facebook">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="info_links">
              <h5>
                Useful link
              </h5>
              <div class="info_links_menu">
                <a href="/adminuserinterface" th:class="${indexIndicator}">
                  Home
                </a>
                <a href="/doctorlist" th:class="${doctorListIndicator}">
                  Doctor List
                </a>
                
                <a href="/patientlist" th:class="${patientListIndicator}">
                  Patient List
                </a>
                <a href="/doctorRequestlist" th:class="${doctorRequestListIndicator}">
                  Doctor Request List
                </a>
                <a href="/addStaff" th:class="${addStaffIndicator}">
                  Add Staff
                </a>
                <a href="/staffList" th:class="${staffListIndicator}">
                  Staff List
                </a>
             
              </div>
            </div>
          </div>
      
        </div>
      </div>
    </div>
  </section>
   <footer class="footer_section">
  
  </footer>
  <!-- footer section -->

  <!-- jQery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- datepicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <!-- custom js -->
  <script src="js/custom.js"></script>
  
</body>
</html>
