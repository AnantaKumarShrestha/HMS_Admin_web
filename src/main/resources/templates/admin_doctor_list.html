<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

 <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- nice select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  
<style type="text/css">
.book_section .ko {
  padding: 35px 45px;
  -webkit-box-shadow: 0 0 15px 10px rgba(0, 0, 0, 0.07);
  box-shadow: 0 0 15px 10px rgba(0, 0, 0, 0.07);
}

.book_section .ko label {
  color: #000000;
}

.book_section .ko .custom-input {
  width: 100%;
  background-color: transparent;
  border: 1px solid #00c6a9;
  height: 45px;
  outline: none;
  -webkit-box-shadow: none;
  box-shadow: none;
  border-radius: 5px;
  padding: 0 15px;
}

.book_section .ko .custom-input::-webkit-input-placeholder {
  color: #00c6a9;
}

.book_section .ko .custom-input:-ms-input-placeholder {
  color: #00c6a9;
}

.book_section .ko .custom-input::-ms-input-placeholder {
  color: #00c6a9;
}

.book_section .ko .custom-input::placeholder {
  color: #00c6a9;
}

.book_section .ko #inputDate {
  color: #00c6a9;
}

.book_section .ko #inputDate input {
  color: #00c6a9;
}


</style>
</head>
<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
     <th:block th:insert="admin_header.html"></th:block>
    <!-- end header section -->
  </div>

  <!-- team section -->
 <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
    <p th:text="${successMessage}"></p>
</div>




    <!-- book section-->

  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
        <div class="ko">
        <div class="cen">
            <h4>
              DOCTOR<span> LIST</span>
            </h4>
            </div>
              <table class="table table-stripted">
    <thead>
    <tr>
    <th>Full Name</th>
    <th>DOB</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Action</th>
 
    </tr>
    </thead>
    
    <tbody>
    
 <tr th:each="doctor:${doctor_list}">
    <td th:text="${doctor.doctorPersonalDetailsModel.fullname}"></td>
    <td th:text="${doctor.doctorPersonalDetailsModel.dob}"></td>
    <td th:text="${doctor.doctorPersonalDetailsModel.address}"></td>
    <td th:text="${doctor.doctorPersonalDetailsModel.phonenumber}"></td>

    
    
    <td>
    <a th:href="@{/viewDoctorDetails(id=${doctor.id})}"><input type="submit" value="View" class="btn btn-primary"></a>
    <a th:href="@{/adminContact(gmail=${doctor.doctorPersonalDetailsModel.gmail})}"><input type="submit" value="Contact" class="btn btn-success"></a>
    <a th:href="@{/deleteDoctor(id=${doctor.id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>

    </td>
    </tr>
 
   
    
    </tbody>
    
    
    </table>
    </div>
        </div>
      </div>
    </div>
  </section> 


  <!-- end book section -->

  <!-- end team section -->


  <!-- info section -->
 <th:block th:insert="admin_footer.html"></th:block>
  <!-- end info_section -->



</body>
</html>
